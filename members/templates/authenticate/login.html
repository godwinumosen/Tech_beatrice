{% extends "base.html" %}
{% load static %}
{% block title %} Login to Techbeatrice {% endblock %}


{% block content %}<br><br>
<div class="container">
 <h1> Login</h1>
 <br>
 <div class="shadow p-5 mb-5 bg-body rounded">
    <form action="" method = POST>
        {% csrf_token %}
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <input type ="submit"class="btn btn-primary"value ="Submit" > I don't have an account
            <a href="{% url 'register_user' %}" class="btn btn-secondary">Signup</a>
    </form>
</div>
</div>
<br><br>
{% endblock  %}
