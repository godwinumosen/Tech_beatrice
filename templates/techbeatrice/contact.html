{% extends "base.html" %}
{% load static %}

{% block content %}   

    <!-- Header Start -->
    <div class="container-fluid page-header" style="margin-bottom: 90px;">
        <div class="container">
            <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
                <h3 class="display-4 text-white text-uppercase">Contact</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="{% url 'home' %}">Home</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Contact</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
    
    
    <!-- Topbar Start -->
    <div class="boxed boxedp4">
        <div class="row contactv2 text-center">
            <div class="col-md-4">
                <div class="small-box">
                    <i class="fab fa-3x fa-whatsapp text-primary mr-3"></i>
                    <a href="https://wa.me/+2348106941149?text=Hi Deus Magnus Limited?"target="_blank">
                    <h4>Whatsapp Us</h4>
                    <small>+23400000001</small>
                    <p><a href="https://wa.me/+2348106941149?text=Hi Deus Magnus Limited?"target="_blank"></a></p>
                  </a>
                </div><!-- end small-box -->
            </div><!-- end col -->
        
            <div class="col-md-4">
                <div class="small-box">
                    <i class="fa fa-3x fa-envelope text-primary mr-3"></i>
                    <a href="mailto:info@.com"target="_blank">
                    <h4>Send Us Email/Info</h4>
                    <small>We Will Get Back To You</small>
                    <p><a href="mailto:info@.com"target="_blank">info@d.com</a></p>
                   </a> 
                </div><!-- end small-box -->
            </div><!-- end col -->

            <div class="col-md-4">
                <div class="small-box">
                    <i class="fa fa-3x fa-map-marker text-primary mr-3"></i>
                    <a href="https://maps.app.goo.gl/uNNsbrMFuA9V3HN36"target="_blank">
                    <h4>Visit Our Office</h4>
                    <small> Lekki</small>
                    <p><a href="https://maps.app.goo.gl/uNNsbrMFuA9V3HN36"target="_blank">View on Google Map</a></p>
                   </a> 
                </div><!-- end small-box -->
            </div><!-- end col -->    
        </div><!-- end contactv2 -->
          


    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-5">
                <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Contact</h5>
                <h1>Contact Techbeatrice </h1>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-secondary rounded p-5">
                        <div id="success"></div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="control-group">
                                <input name="message-name" type="text" class="form-control border-0 p-4" id="name" placeholder="Your Name" required="required"  />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input name="message-email"type="email" class="form-control border-0 p-4" id="email" placeholder="Your Email" required="required" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input name="message-subject"type="text" class="form-control border-0 p-4" id="subject" placeholder="Subject" required="required"/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea name="message"class="form-control border-0 py-3 px-4" rows="5" id="message" placeholder="Message" required="required" ></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    {% endblock %}
